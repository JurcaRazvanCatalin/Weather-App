<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css" />
    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-text">Please Enter A Valid City</p>
        <input type="text" placeholder="Enter a City name" / spellcheck="false">
        <div class="separator"></div>
        <button>Get Your Device Location</button>
      </section>
      <section class="weather">
        <div class="container"></div>
        <div class="subtet">
          <div class="temp actualtemp">
            <span class="numb">_</span>
            <span class="deg">&#176;</span>C
          </div>
          <div class="location">
            <i class="bx bx-map"></i>
            <span>_, _</span>
          </div>
          <div class="bottom-section">
            <div class="column feels">
              <i class="bx bxs-thermometer"></i>
              <div class="details">
                <div class="temp feelstemp">
                  <span class="numb-2">_</span>
                  <span class="deg">&deg;</span>C
                </div>
                <p>Feels Like</p>
              </div>
            </div>
            <div class="column humidity">
              <i class="bx bxs-droplet-half"></i>
              <div class="details">
                <span>_</span>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
